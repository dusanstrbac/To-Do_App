<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-Do App</title>
    </head>

    <body>
    
        <div class="Main">
            <h1 style="text-align: center; font-size: 50px; padding-top: 10px;">Task list</h1>
            <button id="createTask">Create Task</button>
        </div>

        <div class="TaskList">

        </div>


        <div class="Modal">

            <div class="Input">
                <label for="NameTask">Task name</label>
                <input type="text" id="nameOfTask" name="NameTask" maxlength="20">
            </div>

            <div class="Input">
                <label for="DescTask">Task description</label>
                <input type="text" id="descOfTask" name="DescTask" maxlength="50">
            </div>

            <div class="ModalButtons">
                <button id="ModalCancel">Cancel</button>
                <button id="ModalCreate">Create</button>
            </div>

            <p id="ModalError">You must fill task name and description in order to create a task</p>
        </div>


        <script src="script.js"></script>
    </body>
</html>
